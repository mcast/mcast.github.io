<ul class="pages">
  {% for page in include.pages %}
  <li><a href="{{ site.baseurl }}{{ page.url | escape }}">{% if page.alt_title == null %}{{ page.title | escape }}{% else %}{{ page.alt_title | escape }}{% endif %}</a>
    {% for tag in page.tags %}
    <span class="page-tag">{{ tag | escape }}</span>
    {% unless forloop.last %} Â· {% endunless %}
    {% endfor %}
  </li>
  {% endfor %}
</ul>
