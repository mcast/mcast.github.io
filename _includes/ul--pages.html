<ul class="pages">
  {% for page in include.pages %}
  <li> &raquo; <a href="{{ site.baseurl }}{{ page.url }}">{{ page.title }}</a>
    {% if page.url == '/' %}(the home page){% endif %}
    {% for tag in page.tags %}
    <span class="page-tag">{{ tag | escape }}</span>
    {% unless forloop.last %} Â· {% endunless %}
    {% endfor %}
  </li>
  {% endfor %}
</ul>
